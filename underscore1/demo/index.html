<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../underscore-0.5.0.js"></script>

</head>
<body>
  <script>
    function Person(){}
    Person.prototype = {
      set(value) {
        this.value = value;
        return this;
      },
      get() {
        return this.value * 2;
      }
    }
    var person = new Person();
    console.log(person.set(10).get())
  </script>
</body>
</html>
